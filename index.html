<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Egyptian Money Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="header">Egyptian Money Calculator</h1>

        <div class="row">
            <img src="img/0.25.jpg" alt="25 Egyptian Piasters">
            <input type="number" id="TwentyFivePiasters" class="cash-input" placeholder="Number of 0.25 Notes">
            <span id="txt0.25" class="cash-text">0</span>
        </div>

        <div class="row">
            <img src="img/0.50.jpg" alt="50 Egyptian Piasters">
            <input type="number" id="FiftyPiasters" class="cash-input" placeholder="Number of 0.50 Notes">
            <span id="txt0.50" class="cash-text">0</span>
        </div>

        <div class="row">
            <img src="img/1.jpg" alt="1 Egyptian Pound">
            <input type="number" id="OnePound" class="cash-input" placeholder="Number of 1 Notes">
            <span id="txt1" class="cash-text">0</span>
        </div>

        <div class="row">
            <img src="img/5.jpg" alt="5 Egyptian Pounds">
            <input type="number" id="FivePounds" class="cash-input" placeholder="Number of 5 Notes">
            <span id="txt5" class="cash-text">0</span>
        </div>

        <div class="row">
            <img src="img/10.jpg" alt="10 Egyptian Pounds">
            <input type="number" id="TenPounds" class="cash-input" placeholder="Number of 10 Notes">
            <span id="txt10" class="cash-text">0</span>
        </div>

        <div class="row">
            <img src="img/20.jpg" alt="20 Egyptian Pounds">
            <input type="number" id="TwentyPounds" class="cash-input" placeholder="Number of 20 Notes">
            <span id="txt20" class="cash-text">0</span>
        </div>

        <div class="row">
            <img src="img/50.jpg" alt="50 Egyptian Pounds">
            <input type="number" id="FiftyPounds" class="cash-input" placeholder="Number of 50 Notes">
            <span id="txt50" class="cash-text">0</span>
        </div>

        <div class="row">
            <img src="img/100.jpg" alt="100 Egyptian Pounds">
            <input type="number" id="OneHundredPounds" class="cash-input" placeholder="Number of 100 Notes">
            <span id="txt100" class="cash-text">0</span>
        </div>

        <div class="row">
            <img src="img/200.jpg" alt="200 Egyptian Pounds">
            <input type="number" id="TwoHundredPounds" class="cash-input" placeholder="Number of 200 Notes">
            <span id="txt200" class="cash-text">0</span>
        </div>

        <div class="row">
            <button id="ResetButton">Reset</button>
        </div>

        <div class="row result-part">
            <span id="FinalSum">Total Cash: 0</span>
            <span id="FinalSumInWords">Zero</span>
        </div>

    </div>


<script src="script.js"></script>
</body>
</html>
